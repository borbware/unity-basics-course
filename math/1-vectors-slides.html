<h1>1. Vectors</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="7" data-paginate="true" data-class="invert" data-heading-divider="3" class="invert" data-marpit-pagination="2" data-marpit-pagination-total="25" style="--paginate:true;--class:invert;--heading-divider:3;">
<h2>What is a vector?</h2>
<ul>
<li data-marpit-fragment="1">Vector is a mathematical thingy with a <strong>length</strong> and a <strong>direction</strong></li>
<li data-marpit-fragment="2">Often represented by an arrow (see next slide)</li>
<li data-marpit-fragment="3">Can have multiple dimensions (also called components)
<ul>
<li data-marpit-fragment="4">In our case usually 2 or 3:</li>
<li data-marpit-fragment="5"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="1.294ex" height="1.025ex" role="img" focusable="false" viewBox="0 -442 572 453"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D465" d="M52 289Q59 331 106 386T222 442Q257 442 286 424T329 379Q371 442 430 442Q467 442 494 420T522 361Q522 332 508 314T481 292T458 288Q439 288 427 299T415 328Q415 374 465 391Q454 404 425 404Q412 404 406 402Q368 386 350 336Q290 115 290 78Q290 50 306 38T341 26Q378 26 414 59T463 140Q466 150 469 151T485 153H489Q504 153 504 145Q504 144 502 134Q486 77 440 33T333 -11Q263 -11 227 52Q186 -10 133 -10H127Q78 -10 57 16T35 71Q35 103 54 123T99 143Q142 143 142 101Q142 81 130 66T107 46T94 41L91 40Q91 39 97 36T113 29T132 26Q168 26 194 71Q203 87 217 139T245 247T261 313Q266 340 266 352Q266 380 251 392T217 404Q177 404 142 372T93 290Q91 281 88 280T72 278H58Q52 284 52 289Z"></path></g></g></g></svg></mjx-container>, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.464ex;" xmlns="http://www.w3.org/2000/svg" width="1.109ex" height="1.464ex" role="img" focusable="false" viewBox="0 -442 490 647"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q18 </ul>
</li>
<li data-marpit-fragment="6">Video games are full of vectors!
<ul>
<li data-marpit-fragment="7">Used for depicting position, velocity, acceleration, forces....</li>
</ul>
</li>
</ul>

<h1>Vectors in Unity</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-marpit-fragments="5" data-paginate="true" data-class="invert" data-heading-divider="3" class="invert" data-marpit-pagination="11" data-marpit-pagination-total="25" style="--paginate:true;--class:invert;--heading-divider:3;">
<h2>Vectors in video games</h2>
<ul>
<li data-marpit-fragment="1">position</li>
<li data-marpit-fragment="2">velocity</li>
<li data-marpit-fragment="3">acceleration</li>
<li data-marpit-fragment="4">rotation</li>
<li data-marpit-fragment="5">forces</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-marpit-fragments="7" data-paginate="true" data-class="invert" data-heading-divider="3" class="invert" data-marpit-pagination="12" data-marpit-pagination-total="25" style="--paginate:true;--class:invert;--heading-divider:3;">
<h2>Vector classes</h2>
<ul>
<li data-marpit-fragment="1">
<p>Unity has two Vector classes, <a href="https://docs.unity3d.com/ScriptReference/Vector2.html">Vector2</a> and <a href="https://docs.unity3d.com/ScriptReference/Vector3.html">Vector3</a></p>
<ul>
<li data-marpit-fragment="2">&quot;2&quot; and &quot;3&quot; here are the number of dimensions: (x,y) and (x,y,z)</li>
<li data-marpit-fragment="3"><code>Vector2 position = new Vector2(1.0f, 2.0f)</code>
<ul>
<li data-marpit-fragment="4">Vectors can be modified with the dot notation:</li>
<li data-marpit-fragment="5"><code>position.x = 3.0f</code></li>
</ul>
</li>
</ul>
</li>
<li data-marpit-fragment="6">
<p>Length of a vector can be acquired with <code>vector.Magnitude</code></p>
<ul>
<li data-marpit-fragment="7"><a href="https://docs.unity3d.com/ScriptReference/Vector3-magnitude.html">Script Reference: Vector3 magnitude</a></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-marpit-fragments="6" data-paginate="true" data-class="invert" data-heading-divider="3" class="invert" data-marpit-pagination="13" data-marpit-pagination-total="25" style="--paginate:true;--class:invert;--heading-divider:3;">
<h2>Velocity vector</h2>
<ul>
<li data-marpit-fragment="1">Velocity is an important concept in game development!</li>
<li data-marpit-fragment="2">It's the <em><strong>rate of change</strong></em> of position
<ul>
<li data-marpit-fragment="3"><code>new_position = old_position + velocity;</code></li>
</ul>
</li>
<li data-marpit-fragment="4">3-dimensional velocity vector can be added like this to GameObject's position in an <code>Update()</code> method:
<ul>
<li data-marpit-fragment="5"><code>transform.position += velocity;</code></li>
<li data-marpit-fragment="6">We can use player input, collision, etc. to adjust the velocity as needed</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-marpit-fragments="1" data-paginate="true" data-class="invert" data-heading-divider="3" class="invert" data-marpit-pagination="14" data-marpit-pagination-total="25" style="--paginate:true;--class:invert;--heading-divider:3;">
<p><em><strong>Note:</strong></em> Velocity vector is usually drawn so it starts from the moving object</p>
<ul>
<li data-marpit-fragment="1">
<p>(Remember, though, that vectors do not &quot;know&quot; its starting positions.)</p>
<p><img src="imgs/velocity-vector.png" alt="" /></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-marpit-fragments="7" data-paginate="true" data-class="invert" data-heading-divider="3" class="invert" data-marpit-pagination="15" data-marpit-pagination-total="25" style="--paginate:true;--class:invert;--heading-divider:3;">
<h2>Acceleration vector</h2>
<ul>
<li data-marpit-fragment="1">Another important concept is <em><strong>acceleration</strong></em></li>
<li data-marpit-fragment="2">It's the rate of change of a GameObject's velocity!
<ul>
<li data-marpit-fragment="3"><code>new_velocity = old_velocity + acceleration</code>;</li>
</ul>
</li>
<li data-marpit-fragment="4">We can use acceleration to change Rigidbody's velocity
<ul>
<li data-marpit-fragment="5"><code>rb.velocity += acceleration</code>;</li>
</ul>
</li>
<li data-marpit-fragment="6">We can't use that for GameObjects without rigidbodies, but we can store velocity in a separate variable<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c#">velocity += acceleration;
transform.position += velocity;
</code></pre>
</li>
<li data-marpit-fragment="7">This might seem like a cheap trick, but actually allows us to create <em><strong>smoother motion</strong></em> if we use player input, collision, etc to control acceleration instead of velocity</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-marpit-fragments="5" data-paginate="true" data-class="invert" data-heading-divider="3" class="invert" data-marpit-pagination="16" data-marpit-pagination-total="25" style="--paginate:true;--class:invert;--heading-divider:3;">
<h2>Distance vector</h2>
<ul>
<li data-marpit-fragment="1">To get the distance vector between two objects, we use vector subtraction
<ul>
<li data-marpit-fragment="2"><code>vector_B - vector_A</code></li>
<li data-marpit-fragment="3"><code>transform.position - otherGameObject.transform.position;</code></li>
</ul>
</li>
<li data-marpit-fragment="4">To just get the length of the distance vector, a.k.a, the distance:
<ul>
<li data-marpit-fragment="5"><code>Vector2.Distance(vector_A, vector_B)</code></li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-marpit-fragments="4" data-paginate="true" data-class="invert" data-heading-divider="3" class="invert" data-marpit-pagination="17" data-marpit-pagination-total="25" style="--paginate:true;--class:invert;--heading-divider:3;">
<h2>Special vectors of Unity</h2>
<ul>
<li data-marpit-fragment="1">See Static properties in <a href="https://docs.unity3d.com/ScriptReference/Vector3.html">Script Reference: Vector3</a>
<ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-marpit-fragments="5" data-paginate="true" data-class="invert" data-heading-divider="3" class="invert" data-marpit-pagination="19" data-marpit-pagination-total="25" style="--paginate:true;--class:invert;--heading-divider:3;">
<h3>Normalizing a vector</h3>
<ul>
<li data-marpit-fragment="1">When we are not interested about the length of a vector, only its <strong>direction</strong>, it helps to <em>normalize</em> the vector</li>
<li data-marpit-fragment="2">Normalizing means setting the length of a vector to be <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container></li>
<li data-marpit-fragment="3">This is achieved by dividing the vector by its length</li>

<li data-marpit-fragment="5">in C#, the normalized version of any vector can be easily accessed:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c#">Vector2 UnitVector = A.normalized;

<h3>Rotating a vector</h3>
<ul>
<li data-marpit-fragment="1">In Unity, rotation is represented by <a href="5-math-classes#quaternion">Quaternions</a> (fin. kvaternio, kvaterniot)</li>
<li data-marpit-fragment="2">To rotate a vector by a given angle, you can do a <em><strong>Quaternion rotation operation</strong></em>:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c#">Vector3 rotatedVector = Quaternion.Euler(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">90</span>) * originalVector;
</code></pre>
<ul>
<li data-marpit-fragment="3">This isn't a regular multiplication, so do note that Quaternion.Euler has to be on the <em><strong>left side</strong></em> of the vector.</li>
</ul>
</li>
<li data-marpit-fragment="4">To rotate a Quaternion:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c#">myQuaternion *= Quaternion.Euler(<span class="hljs-number">0</span>, <span class="hljs-number">0</span>, <span class="hljs-number">90</span>);
</code></pre>
</li>
<li data-marpit-fragment="5"><em><strong>Note:</strong></em> the Transform and Quaternion classes have many rotation methods available, see <a href="../unity-cookbook/transform#rotation">Transform Class: Rotation</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-marpit-fragments="8" data-paginate="true" data-class="invert" data-background-color="#5d275d" data-heading-divider="3" class="invert" data-marpit-pagination="21" data-marpit-pagination-total="25" style="--paginate:true;--class:invert;--background-color:#5d275d;--heading-divider:3;background-color:#5d275d;background-image:none;">
<h2>Dot product: Vector's alignment with another vector</h2>

<ul>
<li data-marpit-fragment="1">If you want to know how much two vectors point to the same direction, we can use the <em><strong>dot product</strong></em>
<ul>
<li data-marpit-fragment="2"><a href="https://docs.unity3d.com/ScriptReference/Vector3.Dot.html">Script Reference: Vector3.Dot</a></li>
</ul>
</li>
<li data-marpit-fragment="3">The dot product returns a number, not a vector!

<li data-marpit-fragment="5">For normalized vectors, <code>Vector3.Dot</code> returns
<ul>
<li data-marpit-fragment="6"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.507ex" role="img" focusable="false" viewBox="0 -666 500 666"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container> if they point in exactly the same direction</li>
<li data-marpit-fragment="7"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="2.891ex" height="1.692ex" role="img" focusable="false" viewBox="0 -666 1278 748"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="mn" transform="translate(778,0)"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g></g></g></svg></mjx-container> if they point in completely opposite directions</li>
<li data-marpit-fragment="8"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.05ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="1.557ex" role="img" focusable="false" viewBox="0 -666 500 688"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></svg></mjx-container> if the vectors are perpendicular</li>
</ul>
</li>
</ul>

<h3>Dot product example</h3>

<ul>
<li data-marpit-fragment="1">Check if two rigidbodies are moving to the same direction:<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c#"><span class="hljs-built_in">float</span> alignment = Vector3.Dot(
  _rigidBody.velocity.normalized,
  otherGameObjectRigidBody.velocity.normalized)
</code></pre>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-marpit-fragments="2" data-paginate="true" data-class="invert" data-heading-divider="3" class="invert" data-marpit-pagination="23" data-marpit-pagination-total="25" style="--paginate:true;--class:invert;--heading-divider:3;">
<h2>Note about distance</h2>
<ul>
<li data-marpit-fragment="1">Note: when performance is important, using magnitude can be a bad idea: it includes the costly square root operation
<ul>
<li data-marpit-fragment="2">if you need to only compare magnitudes, or you're squaring it right away, use <code>.sqrMagnitude</code> instead!</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-class="invert" data-background-color="#29366f" data-heading-divider="3" class="invert" data-marpit-pagination="24" data-marpit-pagination-total="25" style="--paginate:true;--class:invert;--background-color:#29366f;--heading-divider:3;background-color:#29366f;background-image:none;">
<h2>Exercise 1. I'm being avoided</h2>

<p>Calculate distance between two GameObjects (player and enemy).</p>
<p>If the distance is smaller than a threshold value,</p>
<p>a) change the color of the static GameObject (and set the color back to default when you're no more on the range)<br />
b) make the enemy shoot at player<br />
c) move the static GameObject farther away from the GameObject along the shortest possible path</p>
</section>
