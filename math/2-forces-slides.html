<h1>2. Forces</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-fragments="5" data-paginate="true" data-class="invert" data-heading-divider="3" class="invert" data-marpit-pagination="2" data-marpit-pagination-total="10" style="--paginate:true;--class:invert;--heading-divider:3;">
<h2>What is a force?</h2>
<ul>
<li data-marpit-fragment="1">
<p>In physics, a force is an influence (&quot;push or pull&quot;) that can change the motion of an object</p>
</li>
<li data-marpit-fragment="2">
<p>Force causes an object to <em><strong>accelerate</strong></em></p>
<ul>
<li data-marpit-fragment="3">This in turn changes the object's <em><strong>velocity</strong></em></li>
<li data-marpit-fragment="4">...which changes the object's <em><strong>position</strong></em></li>
</ul>
</li>
<li data-marpit-fragment="5">
<p><a href="https://www.youtube.com/watch?v=HEJ_UtSbinY">Brackeys video: Forces</a></p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-marpit-fragments="5" data-paginate="true" data-class="invert" data-heading-divider="3" class="invert" data-marpit-pagination="3" data-marpit-pagination-total="10" style="--paginate:true;--class:invert;--heading-divider:3;">
<h3>Force vector</h3>

<h3>Torque... vector?</h3>
<p><img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Torque_animation.gif" alt="" /></p>
<ul>
<li data-marpit-fragment="1">More precisely, torque is a vector, produced by a <em><strong>cross product</strong></em> between the lever arm vector and a force vector
<ul>
<li data-marpit-fragment="2"><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex" xmlns="http://www.w3.org/2000/svg" width="9.667ex" height="2.636ex" role="img" focusable="false" viewBox="0 -1083 4273 1165"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D70F" d="M39 284Q18 284 18 294Q18 301 45 338T99 398Q134 425 164 429Q170 431 332 431Q492 431 497 429Q517 424 517 402Q517 388 508 376T485 360Q479 358 389 358T299 356Q298 355 283 274T251 109T233 20Q228 5 215 -4T186 -13Q153 -13 153 20V30L203 192Q214 228 227 272T248 336L254 357Q254 358 208 358Q206 358 197 358T183 359Q105 359 61 295Q56 287 53 286T39 284Z"></path></g><g data-mml-node="mo" transform="translate(306.3,20) translate(-250 0)"><path data-c="20D7" d="M377 694Q377 702 382 708T397 714Q404 714 409 709Q414 705 419 690Q429 653 460 633Q471 626 471 615Q471 606 468 603T454 594Q411 572 379 531Q377 529 374 525T369 519T364 517T357 516Q350 516 344 521T337 536Q337 555 384 595H213L42 596Q29 605 29 615Q29 622 42 635H401Q377 673 377 694Z"></path></g></g></g><g data-mml-node="mo" transform="translate(794.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="TeXAtom" data-mjx-texclass="ORD" transform="translate(1850.6,0)"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D45F" d="M21 287Q22 290 23 295T28 317T38 348T53 381T73 411T99 433T132 442Q161 442 183 430T214 408T225 388Q227 382 228 382T236 389Q284 441 347 441H350Q398 441 422 400Q430 381 430 363Q430 333 417 315T391 292T366 288Q346 288 334 299T322 328Q322 376 378 392Q356 405 342 405Q286 405 239 331Q229 315 224 298T190 165Q156 25 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 114 189T154 366Q154 405 128 4 </li>
<li data-marpit-fragment="3"><em><strong>Note:</strong></em> Cross product between two vectors produces a new vector <em><strong>perpendicular</strong></em> to both the two</li>
</ul>
</section>

<h2>Forces in Unity</h2>
<ul>
<li data-marpit-fragment="1">In Unity, forces are applied by the physics engine
<ul>
<li data-marpit-fragment="2">See: <a href="../unity-cookbook/physics">Physics</a></li>
<li data-marpit-fragment="3">We need a Rigidbody component to apply forces to a GameObject.</li>
</ul>
</li>
<li data-marpit-fragment="4">If you want more control, you can also create your own code e.g., for simulating planets in a star system</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-class="invert" data-background-color="#29366f" data-heading-divider="3" class="invert" data-marpit-pagination="9" data-marpit-pagination-total="10" style="--paginate:true;--class:invert;--background-color:#29366f;--heading-divider:3;background-color:#29366f;background-image:none;">
<h2>Exercise 1. Forces</h2>

<p>Create a 3D scene where a player character can push around rigid bodies by applying a force to them.</p>
<p>How would you calculate the direction of the force?</p>
<p><em><strong>Hint:</strong></em> you need to use the concepts of <em><strong>distance</strong></em> and <em><strong>normalization</strong></em>.</p>
</section>
